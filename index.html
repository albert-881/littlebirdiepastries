<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Website</title>
    <script src="https://unpkg.com/feather-icons"></script> <!-- Feather icons -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="indexstyles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js" type="module" defer></script>
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  </head>
  
<body>





<div class="max-w-6xl mx-auto flex flex-col md:flex-row items-start justify-between gap-12 mt-20" id="pastrychef">
  
  <!-- IMAGE CONTENT - LEFT -->
  <div class="flex-1 relative max-w-sm mx-auto pl-8 " data-aos="fade-right" data-aos-duration="1000">
    <!-- Background Accent -->
    <div class="absolute -bottom-12 -left-12 w-full h-[400px] bg-[#FFE0CA] rounded-none z-0 scale-100"></div>

    <!-- Chef Image -->
    <img src="images/IMG_6869.jpg" alt="Chef Veronica"
         class="relative z-10 w-full h-[400px] object-cover rounded-none shadow-xl">
  </div>

  <!-- TEXT CONTENT - RIGHT -->
  <div class="flex-1 flex flex-col items-center text-center" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="200">
    <h2 class="text-[50px] font-bold text-[#E2B08B]">Pastry Chef</h2>
    <p class="text-gray-600 text-lg max-w-md">
      Chef Veronica creates authentic, homemade pastries with a focus on quality and flavor. Each pastry is carefully crafted to offer a true taste of homemade comfort in every bite.
    </p>
  </div>

</div>






  <!-- Your content goes here -->

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script> <!-- AOS JS -->
  <script>
    feather.replace();
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({
        duration: 1000,  // Duration of the animation
        easing: 'ease-in-out',
        once: true,  // Animation happens once
      });
    });
  </script>




</body>
</html>
